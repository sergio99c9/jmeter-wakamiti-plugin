jmeter.define.baseURL= la URL base {baseUrl:text}
jmeter.define.loadtest= una prueba de carga con {usuarios:int} usuarios durante {duracion:int} minutos
jmeter.define.stresstest= una prueba de estrés comenzando con {usuarios:int} usuarios, incrementando en {incrementoUsuarios:int} hasta {maxUsuarios:int} usuarios durante {duracion:int} minutos
jmeter.define.peaktest= una prueba de picos con {numeroPicos:int} picos de {usuariosPico:int} usuarios, bajando a {usuariosFueraPico:int} usuarios durante {duracion:int} minutos

jmeter.test.loadtest= ejecuto la prueba de carga
jmeter.test.stresstest= ejecuto la prueba de estrés
jmeter.test.peaktest= ejecuto la prueba de picos

jmeter.test.percentile99= comprueba que el percentil 99 de tiempo de respuesta es menor que {duracionTest:int} segundos